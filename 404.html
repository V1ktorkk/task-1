<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Redirecting...</title>
    <script>
      var pathname = window.location.pathname;
      var basePath = "/task-1";

      if (pathname.startsWith(basePath + "/")) {
        var route = pathname.slice(basePath.length).replace(/\/$/, "");

        if (route === "/login" || route === "/hour") {
          window.location.replace(basePath + "/?route=" + route.slice(1));
        } else if (route === "" || route === "/") {
          window.location.replace(basePath + "/");
        } else {
          window.location.replace(basePath + "/");
        }
      } else {
        window.location.replace(basePath + "/");
      }
    </script>
  </head>
  <body>
    Redirecting...
  </body>
</html>
